<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>مدیریت سرمایه به روش ارشیا عزیز پور</title>
  </head>
  <body>
    <div id="origin">
      <header>
        <h2>مدیریت سرمایه به روش ارشیا عزیز پور</h2>
      </header>
      <div id="main">
        <div id="enter">
          <div>
            <span>
              <p>میزان کل سرمایه</p>
              <input id="allC" type="text" placeholder="بر حسب دلار" />
            </span>
            <span>
              <p>درصد ریسک روی کل سرمایه</p>
              <input id="rC" type="text" placeholder="3" />
            </span>
          </div>
          <div>
            <span>
              <p>میزان لوریج</p>
              <input id="lC" type="text" placeholder="10" />
            </span>
            <span>
              <p>درصد ریسک در پوزیشن</p>
              <input id="rpC" type="text" placeholder="برحسب درصد " />
            </span>
          </div>
        </div>
        <br />
        <div id="btnGroupe">
            <button class="btnG" id="btn">محاسبه</button>
            <button class="btnG" id="btn2">پاک کردن فرم</button>
        </div>
        <br />
        <div id="exit">
          <p>میزان سرمایه برای ورود به پوریشن :</p>
          <h4 id="capital"></h4>
        </div>
        <div id="amoozesh">
          <p>ویدئو آموزش کامل مدیریت سرمایه توسط ارشیا عزیز پور :</p>
          <h6>برای نمایش ویدئو فیلتر شکن را روشن کنید !</h6>
          <a
            href="https://www.youtube.com/watch?v=fI-zGuuz_JM&list=PLRZx7LpGZLGkOW-KXbknkNEhlaLA0cYfj&index=2"
          >
            نمایش ویدئو</a
          >
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
